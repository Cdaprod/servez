<link rel="stylesheet" href="style.css" type="text/css" />
<div id="outer">
  <div class="form">
    <div>
        <h1>Servez:</h1>
        <h2>A simple web server for local web development</h2>
    </div>
    <div class="settings">
        <div class="item text" id="rootarea">
          <label for="root">Folder to Serve</label>
          <div id="rootpair">
            <input class="left" type="text" id="root" value=""/>
            <div class="dropdown" id="recent">
              <button type="button">â–¼</button>
              <div tabindex="0"></div>
            </div>
            <button class="right" id="browseRoot">...</button>
          </div>
        </div>
        <div class="settings-left-right">
          <div class="left">
            <div class="item text">
                <label for="Port">Port:</label>
                <input type="number" id="port" value=""/>
            </div>
            <div class="item checkbox">
                <label for="dirs">Show Folder Listings</label>
                <input type="checkbox" id="dirs"/>
            </div>
            <div class="item checkbox">
                <label for="index">Automatically show index.html</label>
                <input type="checkbox" id="index"/>
            </div>
            <div class="item checkbox">
                <label for="local">Local Machine Only</label>
                <input type="checkbox" id="local"/>
            </div>
            <div class="item checkbox">
                <label for="cors">Set CORS headers</label>
                <input type="checkbox" id="cors"/>
                <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS">[?]</a>
            </div>
            <div class="item checkbox">
                <label for="unityHack">Support Unity</label>
                <input type="checkbox" id="unityHack"/>
                <a target="_blank" href="https://docs.unity3d.com/2021.2/Documentation/Manual/webgl-deploying.html">[?]</a>
            </div>
            <div class="item checkbox">
                <label for="sharedArrayBuffers">SharedArrayBuffer headers</label>
                <input type="checkbox" id="sharedArrayBuffers"/>
                <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer#security_requirements">[?]</a>
            </div>
            <div class="item checkbox">
                <label for="ssl">Use HTTPS</label>
                <input type="checkbox" id="ssl"/>
                <a target="_blank" href="https://greggman.github.io/servez/#https">[?]</a>
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="launch">Launch Browser</button>
            </div>
          </div>
          <div class="right" id="qrcodes"></div>
        </div>
    </div>
  </div>
  <div id="logview">
      <div id="loghead">
          Log: <button id="clear">Clear</button>
      </div>
      <div id="log">
      </div>
  </div>
</div>
<script src="index.js" type="module"></script>
